<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
	<title>CSS patterned buttons</title>
</head>
<body>

	<button type="button" class="small button">Button</button>
	<button type="button" class="small color red button">Button</button>
	<button type="button" class="small color green button">Button</button>
	<button type="button" class="small color blue button">Button</button>

	<br><br>

	<button type="button" class="small button" disabled>Button</button>
	<button type="button" class="small color red button" disabled>Button</button>
	<button type="button" class="small color green button" disabled>Button</button>
	<button type="button" class="small color blue button" disabled>Button</button>

	<br><br>

	<ul class="button-group">
		<li><button type="button" class="small button">Button</button></li>
		<li><button type="button" class="small button">Button</button></li>
		<li><button type="button" class="small button">Button</button></li>
		<li><button type="button" class="small button">Button</button></li>
	</ul>

	<br><br><br><br>

	<button type="button" class="button">Button</button>
	<button type="button" class="color red button">Button</button>
	<button type="button" class="color green button">Button</button>
	<button type="button" class="color blue button">Button</button>

	<br><br>

	<button type="button" class="button" disabled>Button</button>
	<button type="button" class="color red button" disabled>Button</button>
	<button type="button" class="color green button" disabled>Button</button>
	<button type="button" class="color blue button" disabled>Button</button>

	<br><br>

	<ul class="button-group">
		<li><button type="button" class="button">Button</button></li>
		<li><button type="button" class="button">Button</button></li>
		<li><button type="button" class="button">Button</button></li>
		<li><button type="button" class="button">Button</button></li>
	</ul>

	<br><br><br><br>

	<button type="button" class="large button">Button</button>
	<button type="button" class="large color red button">Button</button>
	<button type="button" class="large color green button">Button</button>
	<button type="button" class="large color blue button">Button</button>

	<br><br>

	<button type="button" class="large button" disabled>Button</button>
	<button type="button" class="large color red button" disabled>Button</button>
	<button type="button" class="large color green button" disabled>Button</button>
	<button type="button" class="large color blue button" disabled>Button</button>

	<br><br>

	<ul class="button-group">
		<li><button type="button" class="large button">Button</button></li>
		<li><button type="button" class="large button">Button</button></li>
		<li><button type="button" class="large button">Button</button></li>
		<li><button type="button" class="large button">Button</button></li>
	</ul>
</body>
</html>
