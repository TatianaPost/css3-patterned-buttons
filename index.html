<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
	<title>CSS patterned buttons</title>
</head>
<body>

	<button type="button" class="btn btn-sm btn-light">Button</button>
	<button type="button" class="btn btn-sm btn-red">Button</button>
	<button type="button" class="btn btn-sm btn-green">Button</button>
	<button type="button" class="btn btn-sm btn-blue">Button</button>

	<br><br>

	<button type="button" class="btn btn-sm btn-light" disabled>Button</button>
	<button type="button" class="btn btn-sm btn-red" disabled>Button</button>
	<button type="button" class="btn btn-sm btn-green" disabled>Button</button>
	<button type="button" class="btn btn-sm btn-blue" disabled>Button</button>

	<br><br>

	<div class="btn-group">
		<button type="button" class="btn btn-sm btn-light">Button</button>
		<button type="button" class="btn btn-sm btn-light">Button</button>
		<button type="button" class="btn btn-sm btn-light">Button</button>
		<button type="button" class="btn btn-sm btn-light">Button</button>
  </div>

	<br><br><br><br>

	<button type="button" class="btn btn-light">Button</button>
	<button type="button" class="btn btn-red">Button</button>
	<button type="button" class="btn btn-green">Button</button>
	<button type="button" class="btn btn-blue">Button</button>

	<br><br>

	<button type="button" class="btn btn-light" disabled>Button</button>
	<button type="button" class="btn btn-red" disabled>Button</button>
	<button type="button" class="btn btn-green" disabled>Button</button>
	<button type="button" class="btn btn-blue" disabled>Button</button>

	<br><br>

	<div class="btn-group">
		<button type="button" class="btn btn-light">Button</button>
		<button type="button" class="btn btn-light">Button</button>
		<button type="button" class="btn btn-light">Button</button>
		<button type="button" class="btn btn-light">Button</button>
  </div>

	<br><br><br><br>

	<button type="button" class="btn btn-lg btn-light">Button</button>
	<button type="button" class="btn btn-lg btn-red">Button</button>
	<button type="button" class="btn btn-lg btn-green">Button</button>
	<button type="button" class="btn btn-lg btn-blue">Button</button>

	<br><br>

	<button type="button" class="btn btn-lg btn-light" disabled>Button</button>
	<button type="button" class="btn btn-lg btn-red" disabled>Button</button>
	<button type="button" class="btn btn-lg btn-green" disabled>Button</button>
	<button type="button" class="btn btn-lg btn-blue" disabled>Button</button>

	<br><br>

	<div class="btn-group">
		<button type="button" class="btn btn-lg btn-light">Button</button>
		<button type="button" class="btn btn-lg btn-light">Button</button>
		<button type="button" class="btn btn-lg btn-light">Button</button>
		<button type="button" class="btn btn-lg btn-light">Button</button>
  </div>
</body>
</html>
